<!doctype html>

<html>
	<head>
		<title>Urg. Chat</title>
		<style>
	      * { margin: 0; padding: 0; box-sizing: border-box; }
	      body { font: 13px Helvetica, Arial; }
	      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
	      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
	      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
	      #messages .bot-messages li { padding: 5px 10px; float:right;}
	      #messages .bot-messages li:nth-child(odd) { background: #eee; }

	      #messages { list-style-type: none; margin: 0; padding: 0; }
	      #messages li { padding: 5px 10px; }
	      #messages li:nth-child(odd) { background: #eee; }

	    </style>
	</head>
	<body>
		<ul id="messages">
		</ul>	
			<form action="">
				<input id="m" autocomplete="off" />
					<button>Send</button>
			</form>
	<script src="http://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
	  //retrieves messages submitted through the form, after presing send. 
	  //returns false so the form doesnt close down.
	  var socket = io();
	  $('form').submit(function(){
	    socket.emit('chat message', $('#m').val());
	    $('#m').val('');
	    return false;
	  });
	  //retrieves messages, appends them to the <ul>
	  socket.on('chat message', function(msg){
	    $('#messages').append($('<li>').text("User: "+ msg));
	    $('#messages').append($('<li class="bot-messages">').text("Bot: aww.. that sucks..."));
	  });
	</script>
	</body>

</html>
